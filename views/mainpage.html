<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #141414;
      /* Dark background */
      color: #fff;
      /* Light text */
      font-family: 'Arial', sans-serif;
      /* Modern font */
    }

    nav {
      display: flex;
      align-items: center;
      height: 80px;
      background-color: #181818;
      /* Darker nav bar */
      padding: 0 20px;
      /* Add some padding */
    }

    .nav_items {
      display: flex;
    }

    .nav_items div {
      margin-right: 20px;
      /* Space between nav items */
      font-weight: bold;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      overflow-x: hidden;
      margin-top: 20px;
      /* Add margin at the top for spacing */
    }

    .items {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
    }

    .item {
      flex: 0 0 auto;
      width: 300px;
      /* Larger width */
      height: 169px;
      /* Keep a 16:9 aspect ratio */
      background-color: #333;
      margin-right: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      /* Smooth transitions */
      cursor: pointer;
    }

    .item:hover {
      transform: scale(1.05);
      /* Subtle zoom */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      /* Add shadow */
    }

    /* Adjustments for the scroll button for better visibility */
    .scrollButton {
      display: none;
      /* Consider hiding the scroll buttons for a cleaner look or restyle them significantly */
    }


    .scrollButton:hover {
      opacity: 0.4;
    }

    /* Css of sphere element --------------------------------------------------- */
    /* @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap'); */

    /* Applying CSS to sphere */
    .tagcloud {
      display: inline-block;
      top: 0px;
      left: 32%;
      font-weight: bold;
      letter-spacing: 1px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
    }

    /* Change color of each text in sphere on hover   */
    .tagcloud--item:hover {
      color: #FFC300;
    }

    .sphere_body {
      height: 70vh;
      width: 100%;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/TagCloud@2.2.0/dist/TagCloud.min.js"> </script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('scrollButton1').addEventListener('click', function() {

      document.getElementById('scrollButton4').addEventListener('click', function() {

      const Texts = [
        'HTML', 'CSS', 'JAVASCRIPT',
        'SWIFT', 'MONGOOSE', 'REACT',
        'PYTHON', 'SASS',
        'DJANGO', 'NODEJS', 'MONGODB',
        'EXPRESS', 'MYSQL', 'JQUERY', 'JAVA'
      ];

      let tagCloud = TagCloud('.Sphere', Texts, {

        // Sphere radius in px
        radius: 230,

        // animation speed
        // slow, normal, fast
        maxSpeed: 'normal',
        initSpeed: 'fast',

        // Rolling direction [0 (top) , 90 (left), 135 (right-bottom)] 
        direction: 135,

        // interaction with mouse or not [Default true (decelerate to rolling init speed, and keep rolling with mouse).]
        keep: true

      });

      // Giving color to each text in sphere
      let color = '#fff';
      document.querySelector('.Sphere').style.color = color;

    });


    $(() => {
      // click tag event
      let rootEl = document.querySelector('.tagcloud');
      rootEl.addEventListener('click', function clickEventHandler(e) {
        console.log(e.target.className)
        if (e.target.className === 'tagcloud--item') {
          window.open(`https://www.google.com/search?q=${e.target.innerText}`, '_blank');
          // your code here
        }
      });
    })
  </script>
